<head>
  <title>snake-js</title>
  <meta name="description" content="Minimalistic snake clone written in vanilla JavaScript">
  <meta name="keywords" content="Snake, JavaScript, snake-js, js">
  <meta name="author" content="Fragstiller">
  <link rel="shortcut icon" href="./favicon.ico"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
</head>
<body>
  <div class="main-container">
    <div>snake-js <span style="color: gray; font-size: medium;">minimalistic snake clone written using vanilla JavaScript</span></div>
    <div class="game-container">
      <div class="game-info">
        use wasd or arrows to play<br><br>
        press spacebar to start<br><br>
        press enter to reload
      </div>
      <div class="game-controls-mobile">
        <a id="mobile-start">start</a> <a id="mobile-reload">reload</a>
        <div class="game-controls-mobile-arrows">
          <img src="img/up.png" id="arrow-up">
          <img src="img/left.png" id="arrow-left">
          <img src="img/down.png" id="arrow-down">
          <img src="img/right.png" id="arrow-right">
        </div>
      </div>
      <div id="game"></div>
      <div class="game-settings">
        <span class="settings-additional">settings<br><br></span> 
        grid: <a id="grid-setting"></a><br>
        difficulty: <a id="diff-setting"></a><br>
        head tracker: <a id="tracker-setting"></a><br>
        size: <a id="size-setting"></a>
        <span class="settings-additional"><br><br>spacebar+enter to apply</span>
      </div>
    </div>
    <div>check out project's <a href="https://github.com/Fragstiller/snake-js">github</a></div>
  </div>
  <script src="snake.js"></script>
</body>
